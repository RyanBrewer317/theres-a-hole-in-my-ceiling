<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link href="droplet.png" rel="preload" as="image" type="image/png">
    <link href="empty-jar.png" rel="preload" as="image" type="image/png">
    <link href="full-jar.png" rel="preload" as="image" type="image/png">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="new-task" class="menu">
        <p id="new-task-header">Welcome!</p>
        <label for="task-name">Watcha workin' on?</label>
        <input name="task-name" id="task-name" placeholder="Task name..." class="knewave-regular">
        <label for="task-duration">How long will this sitting last?</label>
        <input name="task-duration" id="task-duration" type="number" placeholder="Minutes..." class="knewave-regular">
        <button id="start-task">Go!</button>
    </div>
    <div id="complete-task" class="menu" hidden>
        <p id="complete-task-header">Great Job!</p>
        <button id="restart-task">Try another task</button>
    </div>
    <div id="game-view">
        <div id="jar-stack">
        </div>
        <div id="drip-column">
            <img id="current-jar" src="empty-jar.png">
            <div id="water">
                <img id="water-color" src="full-jar.png">
            </div>
        </div>
    </div>
    <div id="completed-tasks-temp"></div>
</body>
</html>
